<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinário</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS incorporados */

        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'comfortaa', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgb(94, 216, 175);
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        header.sticky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header .logo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header .logo img {
            max-height: 120px;
            border-radius: 8px;
            padding: 5px;
        }

        nav {
            flex: 2;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px; /* Aumenta a separação entre os itens do menu */
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        nav ul li a:hover {
            color: #fff;
            border-bottom: 2px solid #fff;
        }


        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            padding: 10px;
            background-color: rgb(94, 216, 175);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: rgb(94, 216, 175);
        }

        footer {
            background-color: rgb(94, 216, 175);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(94, 216, 175);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: rgb(94, 216, 175);
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="datetime-local"], input[type="tel"], select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .full-width {
            grid-column: 1 / 3;
        }

        .btn-agendar {
            grid-column: 1 / 3;
            background-color: rgb(94, 216, 175);
            color: white;
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-agendar:hover {
            background-color: rgb(94, 216, 175);
        }

        .note {
            grid-column: 1 / 3;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da PetShop">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html">Serviços</a></li>
                <li><a href="index.html">Produtos</a></li>
                <li><a href="index.html">Sobre Nós</a></li>
                <li><a href="index.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Consulta Veterinária</h1>
        <form id="agendamentoForm">
            <div>
                <label for="nomePet" style="color: rgb(10, 135, 94);">Nome do Pet:</label>
                <input type="text" id="nomePet" name="nomePet" required>
            </div>
            <div>
                <label for="raca" style="color: rgb(10, 135, 94);">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div>
                <label for="dataHora" style="color: rgb(10, 135, 94);">Data e Hora:</label>
                <input type="datetime-local" id="dataHora" name="dataHora" required>
            </div>
            <div>
                <label for="endereco" style="color: rgb(10, 135, 94);">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="nomeTutor" style="color: rgb(10, 135, 94);">Nome do Tutor:</label>
                <input type="text" id="nomeTutor" name="nomeTutor" required>
            </div>
            <div>
                <label for="telefone" style="color: rgb(10, 135, 94);">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="formaPagamento"  style="color:rgb(10, 135, 94);">Forma de Pagamento:</label>
                <select id="formaPagamento" name="formaPagamento">
                    <option value="cartao">Cartão de Crédito/Débito</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                </select>
            </div>
            <button type="submit" class="btn-agendar">Agendar</button>
            <p class="note">O valor pode variar de acordo com o diagnóstico do veterinário.</p>
        </form>
    </div>
   

    <footer>
        <div class="container">
            <p>&copy; 2024 PetShop Cãotinho do Amor. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js">
    
    </script>
</body>
</html>
